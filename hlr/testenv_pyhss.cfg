[testsuite]
titan_min=11.1.0
program=HLR_Tests
config=HLR_Tests.cfg
copy=pyhss/HLR_Tests.cfg

[redis]
program=redis-server ./redis.conf
make=no
package=no
copy=pyhss/redis.conf

[pyhss_gsup]
program=./run_in_venv.sh pyhss_gsup
setup=wait_for_port.py -p 4222
make=pyhss
package=pyhss
copy=pyhss/config.yaml pyhss/run_in_venv.sh

[pyhss_api]
program=cd ../pyhss_gsup && ./run_in_venv.sh pyhss_api
setup=./setup_db.sh
make=pyhss
package=pyhss
copy=pyhss/setup_db.sh

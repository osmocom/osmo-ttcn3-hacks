!
! OsmoSTP (0.8.1) configuration saved from vty
!!
!
log gsmtap 127.0.0.1
 logging level set-all debug
 logging filter all 1
!
log stderr
 logging filter all 1
 logging print extended-timestamp 1
 logging print file basename last
 logging print category-hex 0
 logging print category 1
 logging print level 1
 logging timestamp 1
 logging color 1
!
 logging level set-all notice
 logging level lss7 debug
 logging level lsccp debug
 logging level lsua debug
 logging level lm3ua debug
!
line vty
 no login
!
cs7 instance 0
 xua rkm routing-key-allocation dynamic-permitted
 asp virt-bsc0-0 23906 2905 m3ua
  local-ip 127.0.0.1
  remote-ip 127.0.0.1
  role sg
  sctp-role server
 as virt-bsc0 m3ua
  asp virt-bsc0-0
  routing-key 0 0.24.1
 asp virt-bsc1-0 23907 2905 m3ua
  local-ip 127.0.0.1
  remote-ip 127.0.0.1
  role sg
  sctp-role server
 as virt-bsc1 m3ua
  asp virt-bsc1-0
  routing-key 1 0.24.2
 asp virt-rnc0-0 23908 2905 m3ua
  local-ip 127.0.0.1
  remote-ip 127.0.0.1
  role sg
  sctp-role server
 as virt-rnc0 m3ua
  asp virt-rnc0-0
  routing-key 2 0.24.3
 route-table system
  update route 0.24.1 7.255.7 linkset virt-bsc0
  update route 0.24.2 7.255.7 linkset virt-bsc1
  update route 0.24.3 7.255.7 linkset virt-rnc0
 listen m3ua 2905
  accept-asp-connections dynamic-permitted
 listen ipa 5000
  accept-asp-connections dynamic-permitted
